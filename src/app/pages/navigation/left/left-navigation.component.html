<div class="leftMenuTop"> Top</div>
<div *ngFor='let nl of lMenu' style="height: 18%; margin-bottom: 7px;">
    <div id={{nl.id}} class="leftMenu" style="height:100%; color:white">
        <div style="transform: translateY(50%); top:50%" [routerLink]="nl.routerLink" routerLinkActive="active">

            <img src={{nl.imgPath}} style="width:55%; height:55%" />

        </div>
    </div>
</div>

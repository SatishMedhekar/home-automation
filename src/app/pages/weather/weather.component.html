<div style="height:20%; width:98%; margin:1%">
    <div style="height:100%; width:25%; position:relative;float:left; transform:translateY(20%)">
        <img src={{perDayWeather.weatherImage}} width="80%">
    </div>
    <div style="height:100%; width:40%; position:relative; float:left">
        <div style="position:relative; height:70%; width:100%; margin:0 auto; transform:translateY(-50%); top: 50%; ">
            <!-- <div class="innerBoxDay text md" [routerLink] = "['/weatherdetail']">Monday</div> -->
            <div class="innerBoxDay text md" [routerLink] = "['/weatherdetail']" model-trigger>{{perDayWeather.day}}</div>
            <div class="innerBoxWeather text md" style="font-size: 1.5vw">{{perDayWeather.dayWeather}}</div>
        </div>
    </div>
    <div style="height:100%; width:35%; position:relative; float:left">
        <div style="height:50%; width:100%; transform: translateY(80%)">
            <span class="text md"
                style="color: springgreen; font-size:1.8vw;">{{perDayWeather.minTemperature | convertToDegree}}</span>
            <span style="margin-left:4%; margin-right:4%; font-weight: 600; color:white">/</span>
            <span class="text md"
                style="color: red; font-size: 1.8vw;">{{perDayWeather.maxTemperature | convertToDegree}}</span>
        </div>
    </div>
</div>
